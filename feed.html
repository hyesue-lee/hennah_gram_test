<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Feed | hennagram</title>
</head>

<body>

    <!--main.login>div.login__class*2-->
    <header class="header">
        <div>
            <a href="feed.html" class="header__again">
                <img src="images\logo.png" class="header__img">
            </a>
        </div>
        <form action="#" method="get">
            <input placeholder="search" type="text" name="search" value="" required>
        </form>
        <nav class="header__navigation">
            <ul class="header_list">
                <li class="header__list-item">
                    <a href="explore.html" class="header__link">
                        <i class="fa fa-compass" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="header__list-item">
                    <a href="explore.html" class="header__link">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </a>
                </li>

                <li class="header__list-item">
                    <a href="explore.html" class="header__link">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!--main parts-->
    <main class="feed">
        <div class="photo">
            <header class="photo__header">
                <div class="photo__header__contents">
                    <img src="images\pple.jpg" class="photo__header__img">
                </div>
                <span class="photo__header__user">cheers.hennah</span>
            </header>

            <div class="photo__main">
                <img src="images\photo.jpg" class="photo__main__img">
            </div>
            <footer>
                <div class="photo__icons">
                    <span class="photo__icon-box">
                        <i class="fa fa-heart-o " aria-hidden="true "></i>
                    </span>
                    <span class="photo__icon-box">
                        <i class="fa fa-comment-o " aria-hidden="true "></i>
                    </span>
                </div>
                <div class="photo__icons">
                    <span class="photo__icon-box">
                        <i class="fa fa-bookmark-o " aria-hidden="true "></i>
                    </span>
                </div>
                <span class="photo__likes ">14,490 likes</span>
                <ul class="photo__comments__list ">
                    <li class="photo__comments__list-itme">
                        <span class="photo__comments__user">jh</span> someone
                    </li>
                    <li class="photo__comments__list-itme">
                        <span class="photo__comments__user">almi</span> 123123123213
                    </li>
                    <li class="photo__comments__list-itme">
                        <span class="photo__comments__user">hennah</span> asgarafr
                    </li>
                </ul>
                <span class="photo_times ">2 days ago</span>
                <div>
                    <textarea placeholder="Add a comment.."></textarea>
                    <i class="fa fa-ellipsis-h"></i>

                </div>


            </footer>

        </div>
    </main>
    <footer class="footer">
        <div class="footer__column">
            <nav class="footer__navigation ">
                <ul class="footer__list ">
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">About</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Support</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Blog</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Press</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Api</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Jobs</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Privacy</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Terms</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Directory</a>
                    </li>
                    <li class="footer__list-item ">
                        <a href="# " class="footer_link ">Language</a>
                    </li>

                </ul>
            </nav>

        <div class="footer__column">
            <span class="footer__copy">@ 2018 Hennagram</span>

        </div>
    </footer>
</body>

</html>
