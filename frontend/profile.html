<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/styles.css">

    <title>Feed | hennagram</title>

<body>

    <!--main.login>   div.login__class*2-->
    <header class="header">
        <div class="head__container">
            <div>
                <a href="feed.html" class="header__logo">
                    <img src="images\logo.png" class="header__img">
                </a>
            </div>
            <form action="#" method="get" class="header__search">
                <input placeholder="search" type="text" name="search" value="" required>
            </form>
            <nav class="header__navigation">
                <ul class="header__list">
                    <li class="header__list-item">
                        <a href="explore.html" class="header__link">
                            <i class="fa fa-compass" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="header__list-item">
                        <a href="explore.html" class="header__link">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li class="header__list-item">
                        <a href="explore.html" class="header__link">
                            <i class="fa fa-user-o" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>



    <!--main parts-->
    <main class="profile">  
      
            <header class="profile__header">
                <div class="profile__header__column">
                     <img src="images\pple.png" class="profile__header__img">
                </div>
                <div class="profile__header__column">
                    <div class="profile__header__contents">
                        <div class="profile_introduce">
                            <span class="profile__username">username</span>
                            <button class="profile__edit">Edit profile</button>
                            <span class="profile__edit__icon">
                                <i class="fa fa-cog" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="profile_introduce">
                                <span class="profile__posts__count">
                                    5  
                                </span>
                                <span class="profile__posts">
                                      posts    
                                </span>
                                <span class="profile__follower__count">
                                    353451     
                                </span>
                                <span class="profile__follower">
                                    followers    
                                    </span>
                                <span class="profile__following__count">
                                    1 
                                </span>
                                <span class="profile__following">
                                       following
                                </span>
                        </div>
                        <div class="profile__introduce">
                            <span class="profile__name">username</span>
                            <span class="profile__bio">To love oneself if a lifelong romance.</span>
                        </div>
                    </div>
                </div> 
        
            </header>
        
        <div class="profile__user__contents">
           
            <div class="profile__photos">
                <div class="profile__photos__info">
                    
                        
                        <span class="profile__photos__post">
                                posts
                        </span>
                        <span class="profile__photos__icon">
                                <i class="fa fa-th" aria-hidden="true"></i>
                            </span>


                        <span class="profile__photos__save">
                                saved
                        </span>
                        <span class="profile__photos__icon">
                            <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                        </span>
                    
                </div>    
                <div class="profile__photos">
                    <ul class="profile__photos__list">
                        <li class="profile__photos__list-item">            
                                <img src="images\photo.png" class="profile__photo">   
                        </li>
                        <li class="profile__photos__list-item">            
                                <img src="images\photo.png" class="profile__photo">   
                        </li>
                        <li class="profile__photos__list-item">            
                                <img src="images\photo.png" class="profile__photo">   
                        </li>
                        <li class="profile__photos__list-item">            
                                <img src="images\photo.png" class="profile__photo">   
                        </li>
                        <li class="profile__photos__list-item">            
                                <img src="images\photo.png" class="profile__photo">   
                        </li>
                      
                    </ul>
                </div>

            </div>
        </div>

        
        
    </main>



    </main>
