<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | hennagram</title>
</head>

<body>

    <!--main.login>div.login__class*2-->
    <main class="login">

        <div class="login__column">
            <img src="images\phoneImage.png" alt="Phone" title="Phone">
        </div>
        <div class="login__column">

            <div class="login__box">
                <img src="images\logo.png" alt="logo" title="logo" class="login__logo">

                <form action="feed.html" method="get">
                    <input placeholder="ID" type="ID" name="ID" value="" required>
                    <input placeholder="password" type="password" name="password" value="" required>
                    <input type="submit" value="log In">
                </form>



                <span class="login__or">or</span>

                <a href="#" class="lonin__link--dark">facebook으로 로그인</a>

                <a href="#" class="lonin__link--dark--small">비밀번호를 잊으셨나요?</a>


            </div>
            <div class="login__box">
                <span>Don't have an account?</span>
                <a href="#" class="longin_link">sign up</a>
            </div>
            <div class="login__box login__box--transparent"></div>
            <span>Get the app.</span>
            <div class="login__appstores">
                <div>
                    <img src="images\google.png" alt="" class="login__appstores">
                    <img src="images\appstore.png" alt="" class="login__appstores">>
                </div>
            </div>
    </main>

    <footer class="footer">
        <div class="footer__column">
            <nav class="footer__navigation">
                <ul class="footer__ list">
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">About</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Support</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Blog</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Press</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Api</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Jobs</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Privacy</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Terms</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Directory</a>
                    </li>
                    <li class="footer__list-item">
                        <a href="#" class="footer_link">Language</a>
                    </li>

                </ul>
            </nav>

            <div class="footer__column">
                <span class="footer__copy">@ 2018 Hennagram</span>

            </div>
    </footer>
